<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2 Player Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="board-container">
      <table id="play-board">
        <h1 id="play-title">Make Your Move!</h1>
        <tr>
          <td><button class = "cell" name="a1"></button></td>
          <td><button class = "cell" name="a2"></button></td>
          <td><button class = "cell" name="a3"></button></td>
        </tr>
        <tr>
          <td><button class = "cell" name="b1"></button></td>
          <td><button class = "cell" name="b2"></button></td>
          <td><button class = "cell" name="b3"></button></td>
        </tr>
        <tr>
          <td><button class = "cell" name="c1"></button></td>
          <td><button class = "cell" name="c2"></button></td>
          <td><button class = "cell" name="c3"></button></td>
        </tr>
      </table>

<!--    a1   a2   a3

        b1   b2   b3

        c1   c2   c3
-->

    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <br><br>
                <a href="index.html"><button type="button" class="btn btn-info btn-lg">Home</button></a>
            </div>
        </div>
    </div>

  </body>
</html>
